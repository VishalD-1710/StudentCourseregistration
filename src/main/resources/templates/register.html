<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
    <link rel="stylesheet" href="/css/style.css" />

</head>
<body>
     
    <form th:action="@{/register}" th:object="${student}" method="post">
        <label style="font-weight: 900;text-align: center;"> Student Registration</label> <br> </br> 
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/><br/>

        <label>Course:</label>
        <select name="course" required>
            <option th:each="c : ${courses}" 
                    th:value="${c.id}" 
                    th:text="${c.coursename + ' (' + c.credit + ' credits)'}">Course</option>
        </select><br/><br/>

        <label>Duration:</label>
        <select name="duration" required>
            <option th:each="d : ${durations}" th:value="${d}" th:text="${d}"></option>
        </select><br/><br/>

        <button type="submit">Register</button>
    </form>
</body>
</html>
